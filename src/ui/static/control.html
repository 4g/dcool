    <body>

    <nav class="navbar navbar-dark text-white bg-dark">
      <a class="navbar-brand" href="#">
          <img src="logo.png" width="50" height="50" alt=""> <b>therml</b>
      </a>
        <button type="button" id="update_button">Update</button>

    </nav>

    <div class="container-fluid small">
        <div class="row">
            <div class="col-sm-1 col-md-4 col-lg-2 p-3">
                <table id="setpoint_table" class="table table-striped table-bordered small"  cellspacing="0" style="width:50%">
                    <thead>
                    <tr>
                        <th>Exp value</th>
                    </tr>
                    </thead>
                    <tbody id="sensor_table_body">
                    </tbody>
                </table>

            </div>

            <div class="col-sm-9 col-md-6 col-lg-9">
                <div class="row" id="chart_container">

                </div>
            </div>

        </div>
    </div>

<script>
    // Write a function which adds containers
    // according to header received from backend

    var editables;
    var observables;
    var charts;

    $(document).ready(function() {
        $.get("../tsinit", function(initinfo, status){
                header = initinfo["header"]
                editables = initinfo["editable"]

                console.log()
                addCanvases(header)

                var setpoint_table = $('#setpoint_table')
                addSetpoints(setpoint_table, editables)
                document.getElementById('update_button').onclick = startExperiment
                initCharts(header)
        });
    });

    testFunc = function(){
        console.log('clocked')
    }

    startExperiment = function(){
        setpointvalues = {}
        for (const [h, value] of Object.entries(editables)) {
            idd = h;
            setpointvalues[h] = document.getElementById(idd).value
        }
        console.log(setpointvalues)
        $.get("../run_experiment", setpointvalues, function(initinfo, status){
            updateCharts();
        })
    }

    addSetpoints = function(t, e){
        console.log(e)
        for (const [key, value] of Object.entries(e)) {
            console.log(`Key is ${key} and value is ${value}`)
            t.append('<tr><td><input type="text" id=' + key + ' value=' + value + '>' + key + '</td></tr>');
        }
    }

    addCanvases = function(colnames){
        for (col of colnames){
            $('#chart_container').append('<div class="col-md-4 p-2 m-0">\
                                            <div class="card border-1">\
                                                <div class="card-body p-0 m-0">\
                                                    <canvas id="' + col +  '"></canvas>\
                                                </div>\
                                            </div>\
                                        </div>');
        }
    }

    initCharts = function (canvases){
        Chart.defaults.global.elements.point.radius = 0;
            charts = []
            for(can of canvases){
                var ctx = document.getElementById(can).getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    responsive: true,
                    data: {
                        labels: [],
                        datasets: []
                    },
                    options: {
                        legend: {
                            labels:{fontSize : 10},
                        },
                        elements: {
                            line: {
                                fill: false,
                                backgroundColor: 'rgba(0, 255, 0, 0.1)',
                                borderColor: 'rgba(0, 128, 128, 0.8)',
                            },
                        },
                        animation: false,
                        layout: {
                            padding: {
                                left: 0,
                                right: 0,
                                top: 0,
                                bottom: 0
                            }
                         },
                        scales: {
                            showLines:false,
                            yAxes: [{
                                 gridLines: {
                                    display:false
                                },
                                ticks: {
                                    beginAtZero: false,
                                    display:true,
                                }
                            }],
                            xAxes: [{
                                 gridLines: {
                                    display:false
                                },
                                ticks: {
                                    min: 0,
                                    max: 50
                                }
                            }]

                        }
                    },
                });
                charts[can] = myChart;
                console.log(myChart)
            }
        }

        function updateCharts() {
            colors = ['rgba(255, 0, 0, 0.8)', 'rgba(0, 255, 0, 0.8)', 'rgba(0, 0, 255, 0.8)', 'rgba(0, 0, 0, 0.8)']
            $.get("../ts", function(dict, status){
                    for(can in charts){
                        console.log(dict[can], can)
                        cha = charts[can]
                        new_dataset = {
                            label: can,
                            data: dict[can],
                            borderWidth: 0,
                            borderColor: colors[cha.data.datasets.length],
                        }
                        cha.data.labels = new Array(dict[can].length).fill('');
                        cha.data.datasets.push(new_dataset)
                        cha.update();
                    }

            })
        }


</script>
    </body>
</html>
